- clean: ['~']

- link:
    # Shell configurations
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    
    # Nix configuration directory (includes Darwin config)
    ~/.config/nix: nix
    
    # Nushell configuration (will be created later)
    ~/.config/nushell:
      create: true
      path: config/nushell
    
    # Starship configuration (will be created later)  
    ~/.config/starship.toml:
      create: true
      path: config/starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]