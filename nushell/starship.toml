mx-central-1 = 'mx'
sa-east-1 = 'br'
us-gov-east-1 = 'gov-e'
us-gov-west-1 = 'gov-w'

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"

[directory]
truncation_length = 3

[git_branch]
symbol = 'ğŸŒ± '

[git_status]
ahead = 'â‡¡${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
behind = 'â‡£${count}'

[hostname]
# disabled = false
ssh_only = false
format = '[@](black)([$ssh_symbol]($style))[$hostname](bold blue) '

[os]
# disabled = false

[package]
format = '[$symbol$version]($style) '

[username]
# disabled = false
format = '[$user]($style)'
show_always = true

# â”€â”€â”€ Languages I use â”€â”€â”€
[rust]
format = "via [$symbol($version)]($style) "
style = "bold red"

[python]
format = "via [$symbol($version)]($style) "
style = "bold yellow"

[golang]
format = "via [$symbol($version)]($style) "
style = "bold cyan"

[nodejs]
format = "via [$symbol($version)]($style) "
style = "bold green"

