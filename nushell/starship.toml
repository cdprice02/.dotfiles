ap-southeast-6 = 'nz'
ap-southeast-7 = 'th'
ap-northeast-1 = 'tok'
ap-northeast-2 = 'kr'
ap-northeast-3 = 'osk'
ap-east-2 = 'tw'
ca-central-1 = 'ca'
