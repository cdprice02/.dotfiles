"$schema" = 'https://starship.rs/config-schema.json'

# â”€â”€â”€ Prompt Format â”€â”€â”€
format = """
$os$username$hostname$directory$git_branch$git_status$aws$rust$python$golang$nodejs$package$cmd_duration
$character"""

[aws]
format = '[$symbol$region]($style) '
force_display = false

[aws.region_aliases]
us-east-1 = 'va'
us-east-2 = 'oh'
us-west-1 = 'ca'
us-west-2 = 'or'
af-south-1 = 'cape'
ap-east-1 = 'hk'
